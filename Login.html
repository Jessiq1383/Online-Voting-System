<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login to Vote!</title>
</head>
<body>
  
<div class=" center-box">
  <div class="login-box">
  <div class="login-header">
    <header>Login to Vote!</header>
  </div>

  <form action="auth_login.php" method="post">
    <div class="input-box">
     <input type="text" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
     </div>

     <div class="input-box">
     <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
     </div>

     <div class="input-submit">
     <button class="submit-btn" id="submit" type="submit"></button>
      <label for="submit" class="submit-label">Sign In</label>
        </div>
 </form>


<div class="register-link">
  <p>Don't have an account? <a href="Register.html">Register here!</a></p>
 </div>
 </div>
</div>
</body>
</html>
